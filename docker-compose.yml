services:
  nginx:
    build:
      context: .
      dockerfile: platform/infra/nginx/Dockerfile
    container_name: platform-nginx
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - platform-net

  backend:
    build:
      context: .
      dockerfile: platform/backend/Dockerfile
    container_name: platform-backend
    expose:
      - "8080"
    networks:
      - platform-net

  postgres:
    build:
      context: .
      dockerfile: platform/infra/postgres/Dockerfile
    container_name: platform-postgres
    environment:
      POSTGRES_DB: platform
      POSTGRES_USER: platform
      POSTGRES_PASSWORD: platform
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - "5432"
    networks:
      - platform-net

networks:
  platform-net:
    driver: bridge

volumes:
  postgres-data:
